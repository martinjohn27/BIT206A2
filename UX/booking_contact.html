        <div class="card box_shadow">
            <!--<div class="card-title m-3">

            <div class="card-body">
                <div class="card-title mt-5">
                    <h3>Contact Details</h3>
                    <hr>
                </div>
                <!-- action="booking_done.html"-->
                <form method="post" onsubmit="submitContactForm()">
                <div class="row">
                    <div class="container col-2"></div>
              

                    <div class="container text-left col-lg-8 col-md-12 col-sm-12 mb-3">
                    <!--
                    <div class="form-group">
                      <label for="inEmail">Email address</label>
                      <input type="email" class="form-control" id="inEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">
                          Leave your email to keep in touch your appointment with us.
                      </small>
                    </div>-->

                    <div class="form-group">
                        <label for="inFullName" class="font-weight-bold"><i class="far fa-user"></i> Owner's Name </label>
                        <input type="text" class="form-control" id="inFullName" required>
                    </div>

                    <div class="form-group">
                        <label for="inEmail" class="font-weight-bold mt-3"><i class="far fa-envelope"></i> E-mail </label>
                        <input type="email" class="form-control" id="inEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="inContactNo" class="font-weight-bold mt-3"><i class="fas fa-phone-square"></i> Contact No. </label>
                        <input type="phone" class="form-control" id="inContactNo" required>
                    </div>

                    <div class="form-check text-center">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                        <label class="form-check-label" for="defaultCheck1">
                          I accept to the <a href="#">Terms of Service</a>.
                        </label>
                      </div>

                   

                    


                   

                    <div class="container text-center">
                        <button type="submit" class="box_shadow btn btn-primary col-lg-8 col-md-10 col-sm-10 mt-5">Submit</button>
                    </div>



                    </div>
                    

                    <div class="container col-2"></div>
                </div>
                </form>
