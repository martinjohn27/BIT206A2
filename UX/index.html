    <nav>

        <p>Jacky's header </p>

            <button type="button" class="btn btn-lg buttons">Booking &nbsp; <i class="fas fa-calendar-alt"></i></button>

                    </div>
                </div>

            <div class="card-body row">
                <div class="col-6">
                    <i class="far fa-check-circle"></i>

                </div>
                <div class="col-6">
                    <i class="fas fa-trophy"></i>
